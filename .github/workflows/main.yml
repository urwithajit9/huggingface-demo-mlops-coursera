name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0         
      - name: Add remote
        env:
          HF_TOKEN: ${{ secrets.HG }}
        run: git remote add space https://kumarajit:$HF_TOKEN@huggingface.co/spaces/kumarajit/mlops-coursera-demo
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HG }}
        run: git push https://kumarajit:$HF_TOKEN@huggingface.co/spaces/kumarajit/mlops-coursera-demo main
